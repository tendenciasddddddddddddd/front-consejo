<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
   <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
   <link rel="stylesheet" href="mains.css" /> 
  </head>

  <body >
    <div id="app"></div>
    <script async defer  src="statics/js/bootstrap.bundle.min.js"></script>
    <!-- <script async defer src="statics/jss/main.js"></script> -->
    <style>
      .input-group .form-control:focus {
        border-left: 1px solid #00d0e4 !important;
        border-right: 1px solid #00d0e4 !important;
      }
      a{
        text-decoration: none !important;
      }
      a:hover {
        color: #7300e6 !important;
      }
      .btn {
        box-shadow: none !important;
      }
      .btn:hover:not(.btn-icon-only) {
        box-shadow: none !important;
        transform: none !important;
      }
      .ag-row {
        border-bottom: 1px solid #e0e0e0 !important;
        color: #000 !important;
      }
      .ag-ltr .ag-cell {
        border-right: 1px solid #e0e0e0;
      }
      .navbar-vertical .navbar-nav .nav-link {
        color: rgb(13 18 22 / 86%);
      }
      .navbar-vertical .navbar-nav .nav-item .collapse .nav .nav-item .nav-link,
      .navbar-vertical
        .navbar-nav
        .nav-item
        .collapsing
        .nav
        .nav-item
        .nav-link {
        color: rgb(13 18 22 / 86%);
      }
      .text-xxs {
    font-size: .65rem!important;
}
.text-xs {
    font-size: .75rem!important;
}
.text-sm {
    font-size: .875rem!important;
}
.dataTable-table {
    max-width: 100%;
    width: 100%;
    border-spacing: 0;
    border-collapse: separate;
}
.fixed-plugin .fixed-plugin-button {
    background: #fff;
    border-radius: 50%;
    bottom: 30px;
    right: 30px;
    font-size: 1.25rem;
    z-index: 990;
    box-shadow: 0 2px 12px 0 rgb(0 0 0 / 16%);
    cursor: pointer;
}
.fixed-plugin.show .card {
    right: 0;
}
.fixed-plugin .card {
    position: fixed !important;
    right: -500px;
    top: 0;
    height: 100%;
    left: auto !important;
    transform: unset !important;
    width: 500px;
    border-radius: 0;
    padding: 0 10px;
    transition: 0.2s ease;
    z-index: 1020;
}
.form-check-input:checked {
    background-color: #8b3dff !important;
    border-color: #0d6efd;
}
.sidebar-nav .nav-link.collapsed {
    color: #000 !important;
    background: #fff;
}
.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
    background-color: #8b3dff !important;
}
    </style>
  </body>
</html>
